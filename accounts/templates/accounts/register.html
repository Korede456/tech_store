{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form method="POST" onsubmit="this.querySelector('button[type=submit]').innerHTML='<span class=\'spinner-border spinner-border-sm\' role=\'status\' aria-hidden=\'true\'></span> Processing...'; this.querySelector('button[type=submit]').disabled=true;">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Email</label>
            {{ form.email }}
          </div>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            {{ form.fullname }}
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            {{ form.phone }}
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password1 }}
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            {{ form.password2 }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3 text-center">
          Already have an account? <a href="{% url 'user:login' %}">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
