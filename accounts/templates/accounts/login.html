{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">Sign In</h3>

        <form method="POST" onsubmit="this.querySelector('button[type=submit]').innerHTML='<span class=\'spinner-border spinner-border-sm\' role=\'status\' aria-hidden=\'true\'></span> Logging in...'; this.querySelector('button[type=submit]').disabled=true;">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Email</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password }}
          </div>
            <button type="submit" class="btn btn-primary w-100">
            Login
            </button>
        </form>
        <p class="mt-3 text-center">
          Don't have an account? <a href="{% url 'user:register' %}">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
